<div data-ng-controller="TemplateCtrl">
   <ul rn-carousel rn-carousel-controls rn-carousel-index="carouselIndex" rn-carousel-buffered class="template_carousel" ng-style="{width: templates[0].width, height: templates[0].height}">
	<li ng-repeat = "template in templates track by template.id" ng-class="'id-' + slide.id" ng-click="select(template.id);">
		<div class="layer_background" ng-style="{'background': 'url(' + template.template_image + ')', width: template.width, height: template.height}">
		   <div class="text-layer">
			<h4>{{template.template_name}}</h4>
		   </div>
		</div>
	</li>
   </ul>

    <div class="custom-indicator" scrollable parameters = "{{ {scrollX: true, scrollY: false, mouseWheel: true, scrollbars:true, snap:'li',preventDefault:false} }}" indicator-width="indicator_width" curr-page-x="carouselIndex">
     	<li class="template_indicator" ng-repeat="template in templates" ng-class="{active: $index==$parent.carouselIndex}" ng-click="$parent.$parent.carouselIndex=$index">
         	<img ng-src="{{template.thumbnail}}" />
     	</li>
     </div>
</div>
